<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源链科技</title>


    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>

<div class='login'>
    <div class='login_title'>
        <span>抽奖环节</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__password'>
            <div class='icon'>
                <img src='img/lock_icon_copy.png'>
            </div>
            <input placeholder='手机号码' type='password'>
            <div class='validation'>
                <img src='img/tick.png'>
            </div>
        </div>
        <div class='login_fields__user'>
            <div class='icon'>
                <img src='img/user_icon_copy.png'>
            </div>
            <input placeholder='姓名' type='text'>
            <div class='validation'>
                <img src='img/tick.png'>
            </div>
            </input>
        </div>
        <div class='login_fields__submit'>
            <input type='submit' value='抽奖'>
        </div>
    </div>
    <div class='success'>
        <h1 style="margin-bottom: 20px">001</h1>
        <h3>TransactionId</h3>
        <p style="text-align: center">0x12321412421421412312412312</p>
        <h3>TxHash</h3>
        <p style="text-align: center">0x123223141241412421421412312412312</p>
    </div>
    <div class='disclaimer'>
        <p>您的手机号码将被用于获奖信息发放，请正确填写</p>
    </div>
</div>
<div class='authent'>
    <img src='img/puff.svg'>
    <p>认证中...</p>
</div>

<script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script>
    $('input[type="submit"]').click(function () {
        $('.login').addClass('test');
        setTimeout(function () {
            $('.login').addClass('testtwo');
        }, 300);
        setTimeout(function () {
            $('.authent').show().animate({right: -320}, {
                easing: 'easeOutQuint',
                duration: 600,
                queue: false
            });
            $('.authent').animate({opacity: 1}, {
                duration: 200,
                queue: false
            }).addClass('visible');
        }, 500);
        setTimeout(function () {
            $('.authent').show().animate({right: 90}, {
                easing: 'easeOutQuint',
                duration: 600,
                queue: false
            });
            $('.authent').animate({opacity: 0}, {
                duration: 200,
                queue: false
            }).addClass('visible');
            $('.login').removeClass('testtwo');
        }, 2500);
        setTimeout(function () {
            $('.login').removeClass('test');
            $('.login div').fadeOut(123);
        }, 2800);
        setTimeout(function () {
            $('.success').fadeIn();
        }, 3200);
    });
    $('input[type="text"],input[type="password"]').focus(function () {
        $(this).prev().animate({'opacity': '1'}, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({'opacity': '.5'}, 200);
    });
    $('input[type="text"],input[type="password"]').keyup(function () {
        if (!$(this).val() == '') {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    $('.tab').click(function () {
        $(this).fadeOut(200, function () {
            $(this).parent().animate({'left': '0'});
        });
    });
</script>
</body>
</html>
